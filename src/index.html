<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLverine one world</title>
</head>

<body>
    <div class="container">
        <!-- app -->
        <h1>SQLverine one world</h1>
        <div id="app"></div>
        <!-- editor "toolbar" -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
        <!-- Editor -->
        <div class="row">
            <div class="col">
                <div id="sqlWorldEditor"></div>
            </div>
        </div>
        <!-- Run Button -->
        <div class="row">
            <div class="col">
                <button class="btnRun" id="btnExecuteSql">
                    <div><svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" fill="currentColor"
                            class="bi bi-play-btn" viewBox="0 0 16 16">
                            <path
                                d="M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                        </svg></div>
                </button>
            </div>
        </div>
        <!-- Alerts -->
        <div class="row">
            <div class="col">
                <div id="alerts"></div>
            </div>
        </div>
        <!-- Result -->
        <div class="row">
            <div class="col">
                <div id="result"></div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
